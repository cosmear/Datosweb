<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Professional Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="theme.js"></script> <!-- Load Theme Logic -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #3b82f6; 
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .text-accent { color: var(--accent-color) !important; }
        .bg-accent { background-color: var(--accent-color) !important; }
        .border-accent { border-color: var(--accent-color) !important; }
        .ring-accent { box-shadow: 0 0 0 2px var(--accent-color); }
        .shadow-accent { box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.25); }

        .card {
            background-color: #1e293b; 
            border: 1px solid #334155;
            border-radius: 0.75rem; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
        }
        
        select {
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
             background-position: right 0.5rem center;
             background-repeat: no-repeat;
             background-size: 1.5em 1.5em;
             padding-right: 2.5rem;
             -webkit-appearance: none;
             appearance: none;
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <!-- Top Navigation -->
    <nav class="bg-dark-800 border-b border-dark-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                     <div class="flex-shrink-0">
                        <span class="text-2xl font-bold text-transparent bg-clip-text" style="background-image: linear-gradient(to right, var(--accent-color), #a855f7);">
                            DATA VISUALIZER
                        </span>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="index.html" class="text-gray-300 hover:bg-dark-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Dashboard</a>
                            <a href="reports.html" class="bg-dark-900 text-accent ring-1 ring-accent px-3 py-2 rounded-md text-sm font-bold shadow-[0_0_15px_rgba(0,0,0,0.5)] shadow-accent/20">Reports</a>
                            <a href="settings.html" class="text-gray-300 hover:bg-dark-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Settings</a>
                        </div>
                    </div>
                </div>
                 <div class="flex items-center gap-4">
                     <div class="text-sm text-gray-400">
                        <span id="current-time"></span>
                     </div>
                    <div class="h-8 w-8 rounded-full bg-gradient-to-tr from-gray-700 to-gray-600 flex items-center justify-center text-white font-bold text-xs ring-accent">
                        JS
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 w-full max-w-4xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-6">
            <div>
                <h1 class="text-3xl font-bold text-white mb-2">Detailed Analysis</h1>
                <p class="text-gray-400">Monthly performance reviews and strategic insights.</p>
            </div>
            
            <div class="w-full md:w-64">
                <label for="report-version" class="block text-sm font-medium text-gray-400 mb-2">Select Version</label>
                <select id="report-version" class="bg-dark-900 border border-dark-700 text-white text-sm rounded-lg focus:ring-accent focus:border-accent block w-full p-2.5 shadow-lg">
                    <!-- Options populated by JS -->
                </select>
            </div>
        </div>

        <div id="report-content" class="space-y-8 animate-fade-in">
            <!-- Content populated by JS -->
        </div>

    </main>
    
    <footer class="mt-8 border-t border-dark-700 py-6">
        <p class="text-center text-gray-500 text-sm">
            Developed by <span class="text-accent font-semibold">LoopSmith</span>
        </p>
    </footer>

    <script>
        // Clock
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString('es-ES');
        }
        setInterval(updateTime, 1000);
        updateTime();

        let allReports = [];

        // Load Reports Data
        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                allReports = data.narrativeReports;
                const select = document.getElementById('report-version');
                
                // Populate Dropdown
                allReports.forEach((report, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = report.version;
                    select.appendChild(option);
                });

                // Listen for changes
                select.addEventListener('change', (e) => {
                    renderReport(allReports[e.target.value]);
                });

                // Render latest report initially
                if(allReports.length > 0) {
                    renderReport(allReports[0]);
                }
            });

        function renderReport(report) {
            const container = document.getElementById('report-content');
            
            // Generate List HTML helper
            const makeList = (items, colorClass) => items.map(item => 
                `<li class="flex items-start">
                    <span class="mr-2 mt-1.5 w-1.5 h-1.5 rounded-full ${colorClass} flex-shrink-0"></span>
                    <span class="text-gray-300 leading-relaxed">${item}</span>
                </li>`
            ).join('');

            container.innerHTML = `
                <div class="card border-l-4 border-accent">
                    <h2 class="text-xl font-semibold text-white mb-4">Executive Summary</h2>
                    <p class="text-gray-300 leading-relaxed text-lg">${report.summary}</p>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div class="card">
                         <h3 class="text-lg font-semibold text-green-400 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                            Growth Factors
                        </h3>
                        <ul class="space-y-3">
                            ${makeList(report.growth, 'bg-green-500')}
                        </ul>
                    </div>

                    <div class="card">
                         <h3 class="text-lg font-semibold text-red-400 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"></path></svg>
                            Areas of Decline
                        </h3>
                        <ul class="space-y-3">
                            ${makeList(report.decline, 'bg-red-500')}
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <h2 class="text-xl font-semibold text-white mb-4">Strategic Analysis</h2>
                    <p class="text-gray-300 leading-relaxed text-opacity-90">
                        ${report.analysis}
                    </p>
                </div>
            `;
        }
    </script>
</body>
</html>
